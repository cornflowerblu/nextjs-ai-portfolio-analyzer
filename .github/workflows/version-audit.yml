name: Weekly Version Audit

on:
  schedule:
    # Run every Monday at 3 AM UTC
    - cron: '0 3 * * 1'
  workflow_dispatch:

jobs:
  audit:
    name: Dependency Version Check
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check for outdated packages
        run: |
          echo "ğŸ“¦ Checking for outdated packages..."
          npm outdated || true

      - name: Check for available updates
        run: |
          echo "ğŸ“¦ Checking for available updates..."
          npx npm-check-updates || true

      - name: Security audit
        run: |
          echo "ğŸ”’ Running security audit..."
          npm audit --audit-level=moderate || true

      - name: Summary
        run: |
          echo "âœ… Audit complete! Review output above for updates."
          echo "ğŸ“ To update dependencies, run: npx npm-check-updates -u && npm install"
